<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- FONTAWSOME -->
    <script src="https://kit.fontawesome.com/f49dd2c68d.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
     <!-- STYLE CSS -->
    <link rel="stylesheet" href="style.css">
     <!-- FORM CSS -->
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <!-- HEADER -->
    <header id="header">
        <div class="container">
            <div id="title">
                <h2>Password Generator</h2>
            </div>
        </div>
    </header>

    <!-- PASSWORD -->
    <main id="main">
    <div id="password" class="container">
        <form>
            <input type="password" id="password" name="password" placeholder="P4$5W0rD!">
        </form>
        <i class="fa-regular fa-copy"></i> 
    </div>
        
    <!-- CHARACTER -->
        
        <div id="main2">
        <div id="character" class="container">
                <h2>Character Length</h2>
                <p>0</p>
            </div>
        <!-- STATUS BAR -->
        <div id="statusbar">
            <div class="container">
                <input type="range" id="status" name="status"
                    min="0" max="20" value="0" step="1" oninput="rangevalue.value=value"/>
            </div>
        </div>
        <!-- CHECKBOX -->
            <div class="container" id="checkbox">
                <div class="checkbox">
                    <form>
                        <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
                        <span class="check-box-effect"></span>
                        <label for="uppercase"> Include Uppercase Letters</label><br>
                        <input type="checkbox" id="lowercase" name="lowercase" value="lowercase">
                        <span class="check-box-effect"></span>
                        <label for="lowercase"> Include Lowercase Letters</label><br>
                        <input type="checkbox" id="numbers" name="numbers" value="numbers">
                        <span class="check-box-effect"></span>
                        <label for="numbers"> Include Numbers</label><br>
                        <input type="checkbox" id="symbols" name="symbols" value="symbols">
                        <span class="check-box-effect"></span>
                        <label for="symbols"> Include Symbols</label><br><br>
                      </form> 
                </div>
            </div>

        <!-- STRENGTH -->
            <div id="strength" class="container">
                <h3>STRENGTH</h3>
                <div class="status">
                    <h2></h2>
                    <div class="statusbar">
                        <div class="vl"></div>
                        <div class="vl"></div>
                        <div class="vl"></div>
                        <div class="vl"></div>
                    </div>
                </div>
            </div>
        <!-- BUTTON -->
            <div id="button" class="container">
                <h2>GENERATE</h2>
                <i class="fa-regular fa-arrow-right"></i>
            </div>
        </div>
    </main>
        <!-- FOOTER -->
    <footer></footer>
        <!-- SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
